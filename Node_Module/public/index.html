<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Provider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form class="p-5" method="post" autocomplete="off">
        <h1 class="display-4 text-center">Innovative Solutions</h1>
        <label for="user" class="lead text-center w-100">Username</label>
        <input type="text" name="username" class="form-control" id="user" placeholder="Enter your username..." required>
        <label for="pass" class="mt-3 lead text-center w-100">Password</label>
        <input type="password" name="password" class="form-control mb-3" id="pass" placeholder="Enter your password..." required>
        <a href="#" class="text-light">Forgot password</a>
        <input type="submit" value="Login" class="btn-submit mt-4 float-right w-25">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
