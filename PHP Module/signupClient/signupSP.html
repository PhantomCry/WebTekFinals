<!DOCType html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paggiyanan</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="row">
        <div class="col s6 m4 offset-m4">
            <div class="card white darken-1">
                <div class="card-content blue-text">
                    <center>
                        <span class="card-title">Sign Up as Service Provider</span>
                        <hr>
                    </center>

                    <div class="row">
                        <form>
                            <div class="input-field col s6 m6">
                                <i class="material-icons waves-light prefix">person</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s6 m6">
                                <i class="material-icons waves-light prefix">perm_identity</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Last Name</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">loyalty</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Company Name</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">email</i>
                                <input id="icon_prefix" type="email" class="validate">
                                <label for="icon_prefix">Email</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">call</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Phone Number</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">security</i>
                                <input id="icon_prefix" type="password" class="validate">
                                <label for="icon_prefix">Password</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons waves-light prefix">lock</i>
                                <input id="icon_prefix" type="password" class="validate">
                                <label for="icon_prefix">Confirm Password</label>
                            </div>
                            <div class="col s12 m12">
                                <form action="#">
                                    <div class="file-field input-field col s12 m12">
                                        <div class="btn">
                                            <span>File</span>
                                            <input type="file" multiple>
                                        </div>
                                        <div class="file-path-wrapper col s12 m9">
                                            <input class="file-path validate" type="text" placeholder="Upload profile image">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <center>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Sign me up!</button>
                                <p><br></p>
                                <p><a href="signup.html">Sign Up now!</a></p>
                                <p><a href="index.html">Already have an account?</a></p>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
