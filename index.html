<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Solutions Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<form class="p-5" method="post">
      <h1 class="display-4 text-center">Innovative Solutions</h1>
      <label for="user" class="lead text-center w-100">Username</label>
	  <input type="text" class="form-control" id="user" placeholder="Enter your username...">
	  <label for="pass" class="mt-3 lead text-center w-100">Password</label>
	  <input type="password" class="form-control mb-3" id="pass" placeholder="Enter your password...">
	  <a href="#" class="text-light">Forgot password</a>
	  <input type="submit" value="Login" class="btn-submit mt-4 float-right w-25">
	</form>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
