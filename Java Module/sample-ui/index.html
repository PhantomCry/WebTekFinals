<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paggiyanan</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row">
                    <div class="col s12 m8">
                        <div class="card">
                            <div class="card-content teal-text text-darken-4">
                                <h3 class="header teal-text text-darken-4">Find homes on Paggiyanan</h3>
                                <p class="pcontent">Find your convenience around the stressful streets of Manila.</p>
                                <p><br></p>
                                <div class="row">
                                    <form>
                                        <div class="input-field col s12 m6">
                                            <input id="dtp" type="text" class="datepicker">
                                            <label for="dtp">Check out date</label>
                                        </div>
                                        <div>
                                            <div class="input-field col s12 m6">
                                                <input id="dtp" type="text" class="datepicker">
                                                <label for="dtp">Check in date</label>
                                            </div>
                                            <select class="browser-default col s12 m6">
                                   <option value="">Number of tenants</option>
                                   <option value="1">1-3</option>
                                   <option value="2">4-6</option>
                                   <option value="3">7-10</option>
                                   <option value="4">11-15</option>
                                 </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax"><img style="filter: brightness(40%);" src="images/background1.jpg" alt="Unsplashed background"></div>
    </div>

    <footer class="page-footer teal">
        <div class="container">
            <div class="section">

                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h5 class="center">Work hours</h5>

                            <p class="light">We are open 24 hours<br>Emails and text messages can be answered within a day</p>
                        </div>
                    </div>

                    <div class="col s12 m4 offset-m4">
                        <div class="icon-block">
                            <h5 class="center">Suggestions?</h5>

                            <p class="light">Help us improve Paggiyananby emailing us at <a href="mailto:paggiyanan@gmail.com">@paggiyanan@gmail.com</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <a class="brown-text text-lighten-3">Paggiyanan</a>
            </div>
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {

            $('.modal').modal();
            //this are my init
        });
        $(document).ready(function() {

            $('.datepicker').datepicker();
            //this are my init
        });

    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>

</html>
